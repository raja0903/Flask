{% extends 'base.html' %}
{% block body %}

<div class="container mb-3">
    <h2>Add a To-Do</h2>
    <form action="/" method="POST">
        <div class="mb-3">
            <label for="desc" class="form-label">Title</label>
            <input type="text" class="form-control" name='title' id="desc">
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Description</label>
            <input type="text" class="form-control" name="desc" id="title">
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
</div>
<div class="container my-3">
    <h2>Your To-Do's</h2>

    {% if alltodo|length==0 %}
    <div class="alert alert-dark" role="'alert">
        No ToDo's found, add one.
    </div>

    {% else %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">SNo.</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>


        <tbody>
            {% for todo in alltodo %}

            <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{todo.title}}</td>
                <td>{{todo.desc}}</td>
                <td>
                    <a href="/update/{{todo.sno}}" type="button"
                        class="btn btn-outline-dark btn-sm mx-1">Update</button>
                        <a href="/delete/{{todo.sno}}" type="button"
                            class="btn btn-outline-dark btn-sm mx-1">Delete</button>
                </td>
            </tr>

            {% endfor %}
        </tbody>
    </table>
    {% endif %}



</div>
{% endblock body %}
